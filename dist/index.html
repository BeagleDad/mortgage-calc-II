<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Mortgage Calculator</div>
      <form id="the-form" class="Rectangle-35">
        <div class="user-prompt">Change values to calculate your results</div>

        <div class="section-heading" id="year-heading">Years of mortgage</div>
        <div class="slider-block">
          <div id="year-slider">
            1
            <input
              class="slider"
              id="year-slide"
              type="range"
              min="1"
              max="40"
              step="1"
            />
            40
          </div>
        </div>
        <div id="year-value" class="slider-value"></div>

        <div class="section-heading invalid" id="rate-heading">
          Rate of interest (%)
        </div>
        <div id="rate-slider">
          0.1
          <input
            class="slider"
            id="rate-slide"
            type="range"
            min="0.1"
            max="10"
            step="0.1"
            value="8.0"
          />
          10
        </div>
        <div id="rate-value" class="slider-value"></div>

        <div class="section-heading" id="loan-heading">Loan Amount</div>

        <div id="loan-input-wrapper">
          <input
            id="loan-input"
            name="Loan Amount"
            type="text"
            class="input loan-input"
            placeholder=" $"
          />
          <div class="error-portal"></div>
        </div>

        <div class="section-heading" id="tax-heading">Annual Tax</div>
        <input id="tax-input" type="text" class="input" placeholder="$" />

        <div id="insurance-heading" class="section-heading">
          Annual Insurance
        </div>
        <input id="insurance-input" type="text" class="input" placeholder="$" />

        <input type="submit" id="submit-btn" value="Calculate" />
      </form>
      <div class="results-wrapper">
        <div class="results-title">Your Results</div>
        <div class="result-heading">Principle and Interest</div>
        <div class="result" id="res-p-i">$--</div>
        <div class="result-heading">Tax</div>
        <div class="result" id="res-tax">$--</div>
        <div class="result-heading">Insurance</div>
        <div class="result" id="res-insurance">$--</div>
        <div class="results-total-heading">Total Monthly Payment</div>
        <div class="results-total result" id="res-total">$--</div>
      </div>
    </div>
  </body>
</html>
