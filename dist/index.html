<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <div class="main-wrapper ">
      <div class="form-wrapper">
        <div class="main-title">Mortgage Calculator</div>
        <form id="the-form" class="entry-form">
          <div class="user-prompt">Change values to calculate your results</div>

          <!-- Year Slider Block -->
          <div id="year-slider-block">
            <div class="section-heading" id="year-heading">
              Years of mortgage
            </div>
            <div class="flex-slider-block row">
              1
              <div id="year-slider">
                <input
                  class="slider"
                  id="year-slide"
                  type="range"
                  min="1"
                  max="40"
                  step="1"
                />
                <span>40</span>
              </div>
              <div id="year-value" class="slider-value"></div>
            </div>
          </div>

          <!-- Interest Rate Slider Block -->
          <div id="rate-slider-block">
            <div class="section-heading" id="rate-heading">
              Rate of interest (%)
            </div>
            <div class="flex-slider-block row">
              <div id="rate-slider">
                <span>0.1</span>
                <input
                  class="slider"
                  id="rate-slide"
                  type="range"
                  min="0.1"
                  max="10"
                  step="0.1"
                />
                <span>10</span>
              </div>
              <div id="rate-value" class="slider-value"></div>
            </div>
          </div>

          <!-- Text input section -->
          <section id="text-inputs">
            <!-- Loan Amount Input -->
            <div id="loan-input-wrapper">
              <div class="section-heading">Loan Amount</div>
              <input
                id="loan-input"
                name="Loan Amount"
                type="text"
                class="input loan-input row"
                placeholder=" $"
              />
              <div class="error-portal"></div>
            </div>

            <section class="row" id="tax-pni">
              <!-- Annual Tax Entry -->
              <div id="tax-block">
                <div class="section-heading">Annual Tax</div>
                <input
                  id="tax-input"
                  name="Annual Tax"
                  type="text"
                  placeholder="$"
                />
                <div class="error-portal"></div>
              </div>

              <!-- Annual Insurance Entry -->
              <div id="insurance-block">
                <div class="section-heading">
                  Annual Insurance
                </div>
                <input
                  id="insurance-input"
                  name="Annual Insurance"
                  type="text"
                  class="input"
                  placeholder="$"
                />
                <div class="error-portal"></div>
              </div>
            </section>
          </section>

          <div class="row">
            <input type="submit" id="submit-btn" value="Calculate" />
          </div>
        </form>
      </div>
      <div class="results-wrapper" id="results-section">
        <div class="results-title">Your Results</div>
        <div class="result-heading">Principle and Interest</div>
        <div class="result" id="res-p-i">$--</div>
        <div class="result-heading">Tax</div>
        <div class="result" id="res-tax">$--</div>
        <div class="result-heading">Insurance</div>
        <div class="result" id="res-insurance">$--</div>
        <div class="results-total-heading">Total Monthly Payment</div>
        <div class="results-total result" id="res-total">$--</div>
      </div>
      <div id="scroll-bottom-target"></div>
    </div>
  </body>
</html>
